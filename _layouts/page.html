---
layout: default
---
{% assign l = site.data.l10n.[page.lang] %}

<article class="post">

  {% if page.parent %}
  {% assign parent=site.pages | where:"ref", page.parent | where: 'lang', page.lang %}
    <section class="breadcumbs">
        <p><a href="{{ parent[0].permalink }}">{{ parent[0].title }}</a> - {{page.title}}</p>
    </section>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="share twitter">
          <p class="twitter"><a title="{{ l.twitter-text1 }}" href="https://twitter.com/home?status={{ l.twitter-text2 }} {{ page.title }} {{ l.twitter-text3 }} {{ page.url | prepend: site.baseurl | prepend: site.url }}" data-related="mozparticipate,mozilla" data-dnt="true" data-show-count="false">Tweet</a></p>
  </div>
  <div class="share facebook">
          <p class="facebook"><a title="{{ l.facebook-text }}" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url }}" >{{ l.share }}</a></p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
